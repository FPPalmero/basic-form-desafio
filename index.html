<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>
    <main>
        <form id="formulario">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="fullname">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 8 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorname">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>                   
                    <div class="dates">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>                     
                        <div class="input-wrapper">
                            <label for="horário-inicial">Das</label>
                            <input type="time" id="horário-inicial">
                        </div>
                        <div class="input-wrapper">
                            <label for="horário-final">Até</label>
                            <input type="time" id="horário-final">  
                        </div>                                      
                    </div>
                    <h2>Segunda mentoria</h2>
                    <div class="dates">                  
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>                   
                        <div class="input-wrapper">
                            <label for="horário-inicial">Das</label>
                            <input type="time" id="horário-inicial">
                        </div>
                        <div class="input-wrapper">
                            <label for="horário-final">Até</label>
                            <input type="time" id="horário-final">  
                        </div>                                      
                    </div>                
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="form-button">
            <input class="button" type="submit" form="formulario" value="Salvar">
        </div>
    </footer>
</body>
</html>
